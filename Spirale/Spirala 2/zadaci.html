<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
    <head>
        <title>
            zadaci
        </title>
    </head>
    <body id="zadaci">
        <div id="OvoJeOmotačac">
            <div id="ZadaciBar">
                Zadaci
            </div>
            <div id="ManjiOmotač1">
                <div id="OmotačBloka1">
                    <div class="OmotačForma">
                        <form>
                            <div class="red">
                                <label>
                                    Vježba:
                                </label>
                                <select>
                                    <option>
                                        Vježba 1
                                    </option>
                                    <option>
                                        Vježba 2
                                    </option>
                                    <option>
                                        Vježba 3
                                    </option>
                                </select> 
                            </div>
                            <div class="red">
                                <label>
                                    Zadatak:
                                </label>
                                <select>
                                    <option>
                                        Zadatak 1
                                    </option>
                                    <option>
                                        Zadatak 2
                                    </option>
                                    <option>
                                        Zadatak 3
                                    </option>
                                    <option>
                                        Zadatak 4
                                    </option>
                                </select> 
                            </div>
                            <div class="red">
                                <label>
                                    Verzija:
                                </label>
                                <select>
                                    <option>
                                        Verzija 1
                                    </option>
                                    <option>
                                        Verzija 2
                                    </option>
                                    <option>
                                        Verzija 3
                                    </option>
                                    <option>
                                        Verzija 4
                                    </option>
                                </select> 
                            </div>
                            <div class="red">
                                <label>
                                    Komentar:
                                </label>
                                <textarea placeholder="Unesite komentar ovdje"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="Dugme">
                        <button>
                            Pošalji
                        </button>
                    </div>
                </div>
            </div>
            <div id="ManjiOmotač2">
                <div id="OmotačBloka2">
                    <div class="OmotačForma">
                        <form>
                            <div class="red">
                                <label>
                                    Error log:
                                </label>
                                <textarea placeholder="Unesite error log"></textarea>
                            </div>
                            <div id="specijalni">
                                <div id="zalabel">
                                    <label>
                                        Bez grešaka?
                                    </label>
                                </div>
                                <div id="checkbox">
                                    <input type="checkbox">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="Dugme">
                        <button>
                            Dodaj rezultate testa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
